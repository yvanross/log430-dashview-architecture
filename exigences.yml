    "type": "FUNCTIONAL",
    "category": "Mode ingénieur de piste",
    "title": "Supprimer une alarme ou un capteur affiché",
    "description": "doit permettre à l’utilisateur, une fois en mode édition de la liste, de supprimer un capteur ou une alarme."
  }
